<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>
<body>
    <div class="container">
        <h2>Gerador de Números</h2>
        
        <div class="input-group">
            <div class="input-field">
                <label for="min">Mín:</label>
                <input id="min" type="number" name="Min">
            </div>
            
            <div class="input-field">
                <label for="max">Máx:</label>
                <input id="max" type="number" name="Max">
            </div>
        </div>

        <button id="generate">Gerar</button>

        <div id="result">
            <span>
                00
            </span>
        </div>
        
    <div class="square">
        <span>Par ou Ímpar?</span>
    </div>

</div>
    </div>
 
    <script src="script.js"></script>

    <div id="gameButtons" style="display: none;">
        <button id="parButton">Par</button>
        <button id="imparButton">Ímpar</button>
    </div>

    <!-- Resultado do Jogo -->
    <div id="gameResult" style="display: none;">
        <span id="gameMessage"></span>
    </div>
    
</div>
</body>
</html>
